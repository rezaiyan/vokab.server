version: '3.8'

services:
  # PostgreSQL Database (for production-like testing)
  postgres:
    image: postgres:15-alpine
    container_name: vokab-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vokabdb}
      POSTGRES_USER: ${POSTGRES_USER:-vokab_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vokab_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vokab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vokab_user -d vokabdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vokab Server Application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-rezaiyan/Vokab}/vokab-server:latest
    container_name: vokab-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vokabdb}
      DATABASE_USERNAME: ${POSTGRES_USER:-vokab_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-vokab_password}
      DATABASE_DRIVER: org.postgresql.Driver
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      REVENUECAT_WEBHOOK_SECRET: ${REVENUECAT_WEBHOOK_SECRET}
      REVENUECAT_API_KEY: ${REVENUECAT_API_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8081}
      PORT: 8080
    ports:
      - "80:8080"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    command: ["java", "-Xms512m", "-Xmx1g", "-jar", "/app/app.jar"]
    networks:
      - vokab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:

networks:
  vokab-network:
    driver: bridge

