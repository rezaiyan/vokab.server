services:
  # PostgreSQL Database (for production-like testing)
  postgres:
    image: postgres:17-alpine
    container_name: vokab-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vokabdb}
      POSTGRES_USER: ${POSTGRES_USER:-vokab_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vokab_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port 5432 not exposed to host (app reaches postgres via Docker network).
    # Remove conflict if host PostgreSQL or another service uses 5432.
    networks:
      - vokab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vokab_user -d vokabdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vokab Server Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vokab-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-vokabdb}
      DATABASE_USERNAME: ${POSTGRES_USER:-vokab_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-vokab_password}
      DATABASE_DRIVER: org.postgresql.Driver
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      JWT_REFRESH_EXPIRATION_MS: ${JWT_REFRESH_EXPIRATION_MS:-7776000000}
      JWT_REFRESH_TOKEN_GRACE_PERIOD_MS: ${JWT_REFRESH_TOKEN_GRACE_PERIOD_MS:-30000}
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-/app/keys/jwt-private-key.pem}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-/app/keys/jwt-public-key.pem}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_JSON: ${FIREBASE_CREDENTIALS_JSON:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      REVENUECAT_API_KEY: ${REVENUECAT_API_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8081}
      TEST_EMAILS: ${TEST_EMAILS:-}
      VOCABULARY_SUGGESTION_COUNT: ${VOCABULARY_SUGGESTION_COUNT:-50}
      PORT: 8080
    volumes:
      # Persist JWT keys across container restarts
      - jwt_keys:/app/keys
    ports:
      - "127.0.0.1:8080:8080"  # Localhost only; use nginx (HTTPS) for external access
    networks:
      - vokab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  jwt_keys:  # Persist JWT RSA keys across container restarts

networks:
  vokab-network:
    driver: bridge

