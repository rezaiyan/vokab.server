# Nginx reverse proxy for vokab.alirezaiyan.com → Docker app (127.0.0.1:8080)
# Use this with Let's Encrypt: certbot --nginx -d vokab.alirezaiyan.com
# Certbot will add the SSL server block and redirect HTTP→HTTPS.

server {
    listen 80;
    listen [::]:80;
    server_name vokab.alirezaiyan.com;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
